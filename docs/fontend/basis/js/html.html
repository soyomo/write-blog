<script>
    const arr = [
        {
            id: 11, child: [
                { id: 12, child: [] }
            ]
        },
        {
            id: 21, child: [
                { id: 22, child: [] }
            ]
        }
    ]
    const find = function (item, id) {
        let result = null
        if (item.length > 0) {
            for (let i = 0; i < item.length; i++) {
                console.log(item[i].id, 'item')
                if (item[i].id !== id ) {
                    console.log(item[i], 9999)
                    result = find(item[i].child, id)
                }
                if(item[i].id === id) {
                    result = item[i]
                }
            }
        }
        return result
    }
    console.log(find(arr, 22), 'result')
</script>
